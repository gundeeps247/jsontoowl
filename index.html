<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontology Visualization - OWL Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">BlueHorse</div>
            <div class="github-login">
                <a href="https://github.com/gundeeps247/jsontoowl" target="_blank">
                    <button>GitHub</button>
                </a>
            </div>
        </div>
    </nav>

    <h1>Welcome to <span class="highlight">OWL Maker</span></h1>
    
    <div class="content">
        <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
        <div class="button-container">
            <button id="submitBtn">Generate OWL</button>
            <button id="resetBtn">Reset</button>
            <button id="downloadBtn">Download SVG</button>
        </div>
    </div>

    <div id="ontology"></div>
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
